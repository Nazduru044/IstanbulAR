<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>İstanbul AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        .mindar-ui-loading, .mindar-ui-scanning, .mindar-ui-compatibility { display: none !important; }
        
        #ui-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
        }
        #startButton {
            padding: 20px 40px; background: #d32f2f; color: #fff;
            border: none; border-radius: 50px; font-size: 20px; font-weight: bold;
        }
        /* Hata bildirim kutusu */
        #error-log {
            position: absolute; bottom: 10px; width: 100%; color: red;
            font-size: 12px; text-align: center; z-index: 10001; background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <button id="startButton">KAMERAYI BAŞLAT</button>
        <p style="color:white; margin-top:15px;">Lütfen bekleyin...</p>
    </div>
    
    <div id="error-log"></div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets_1.mind; uiLoading: no; uiScanning: no;" 
        embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="fethiVideo" src="Video_2.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
            <audio id="fethiMuzik" src="muzik.mp3" preload="auto" loop crossorigin="anonymous"></audio>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="imageTarget">
            <a-video src="#fethiVideo" position="0 0 0" height="1" width="1.8"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const uiContainer = document.getElementById('ui-container');
        const startButton = document.getElementById('startButton');
        const errorLog = document.getElementById('error-log');
        const video = document.getElementById('fethiVideo');
        const audio = document.getElementById('fethiMuzik');

        // Hataları ekrana yazdıralım
        window.onerror = function(msg, url, line) {
            errorLog.innerHTML = "Hata: " + msg + " (Satır: " + line + ")";
        };

        startButton.addEventListener('click', () => {
            uiContainer.style.display = 'none';
            
            // Video ve ses tetikleme
            video.play().then(() => { video.pause(); }).catch(e => errorLog.innerHTML = "Video Hatası: " + e);
            audio.play().then(() => { audio.pause(); }).catch(e => errorLog.innerHTML = "Ses Hatası: " + e);
        });

        const imageTarget = document.getElementById('imageTarget');
        imageTarget.addEventListener('targetFound', () => {
            video.play();
            audio.play();
        });
        imageTarget.addEventListener('targetLost', () => {
            video.pause();
            audio.pause();
        });
    </script>
</body>
</html>
