<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Istanbul AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #ui-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; background: #000; z-index: 999;
        }
        #btn {
            padding: 20px 40px; background: #ff0000; color: #fff;
            border: none; border-radius: 50px; font-weight: bold; font-size: 18px;
        }
        /* MindAR'ın kendi yükleme ekranını zorla gizliyoruz */
        .mindar-ui-loading, .mindar-ui-scanning { display: none !important; }
    </style>
</head>
<body>

    <div id="ui-container">
        <button id="btn">BAŞLAT</button>
        <p style="color: white; margin-top: 10px;">Kameraya izin verin.</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets_1.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
        embedded color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="v" src="Video_2.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
            <audio id="s" src="muzik.mp3" preload="auto" loop crossorigin="anonymous"></audio>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target">
            <a-video src="#v" position="0 0 0" height="1" width="1.7"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.querySelector("#btn");
        const ui = document.querySelector("#ui-container");
        const scene = document.querySelector("a-scene");
        const video = document.querySelector("#v");
        const audio = document.querySelector("#s");
        const target = document.querySelector("#target");

        btn.addEventListener('click', () => {
            ui.style.display = "none";
            // MindAR'ı elle (manual) başlatıyoruz
            scene.systems["mindar-image-system"].start(); 
            // Sesleri hazırla
            video.play().then(() => { video.pause(); });
            audio.play().then(() => { audio.pause(); });
        });

        target.addEventListener("targetFound", () => {
            video.play();
            audio.play();
        });

        target.addEventListener("targetLost", () => {
            video.pause();
            audio.pause();
        });
    </script>
</body>
</html>
