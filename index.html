<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>İstanbul AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        .mindar-ui-loading, .mindar-ui-scanning { display: none !important; }
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; background: #000; z-index: 9999;
        }
        #btn {
            padding: 20px 50px; background: #d32f2f; color: #fff;
            border: none; border-radius: 50px; font-weight: bold; font-size: 20px;
        }
        #status { color: #555; margin-top: 15px; font-size: 12px; }
    </style>
</head>
<body>

    <div id="ui">
        <button id="btn">DENEYİMİ BAŞLAT</button>
        <p id="status">Sistem hazırlandığında butona basın.</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets_1.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
        embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="v" src="Video_2.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
            <audio id="s" src="muzik.mp3" preload="auto" loop crossorigin="anonymous"></audio>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target">
            <a-video src="#v" position="0 0 0" height="1" width="1.8"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.querySelector("#btn");
        const ui = document.querySelector("#ui");
        const scene = document.querySelector("a-scene");
        const video = document.querySelector("#v");
        const audio = document.querySelector("#s");

        btn.addEventListener('click', () => {
            // Butona basıldığında siyah ekranı kaldır
            ui.style.display = "none";

            // Sahnede MindAR sistemini bul ve zorla başlat
            const arSystem = scene.systems["mindar-image-system"];
            
            // Kamerayı başlatmayı dene
            arSystem.start(); 

            // Ses ve Video kilitlerini kullanıcı etkileşimiyle aç
            video.play().then(() => { video.pause(); });
            audio.play().then(() => { audio.pause(); });
            
            console.log("Kamera sistemi tetiklendi.");
        });

        const target = document.querySelector("#target");
        target.addEventListener("targetFound", () => {
            video.play();
            audio.play();
        });
        target.addEventListener("targetLost", () => {
            video.pause();
            audio.pause();
        });
    </script>
</body>
</html>
